<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="functions.js"></script>
  <title>Bem-Vindo</title>
</head>

<body>

  <div id="container">
    <div id="card">
      <div id="header">
        <div>
          <img src="assets/logo.svg" alt="logo">
        </div>
        <div id="title">
          Seja bem vindo ao
        </div>
        <div id="title-marca">
          Coursify.Me Enterprise
        </div>
      </div>
      <div id="form">
        <div id="buttons">
          <a href="#" id="a" class="item ativo animetad" onclick="addPosition(1)">Login</a>
          <a href="#" id="b" class="item animetad" onclick="addPosition(2)">Cadastro</a>
        </div>
        <div id="inputs-login" class="animetad">
          <div id="form">
            <input type="email" name="" id="email" placeholder="E-mail" />
            <input type="password" name="" id="senha" placeholder="Senha" />
            <a href="#" id="remember-password" class="text-ligth">Esqueci minha senha</a>
            <div id="button-login">
              <input type="button" name="" onclick="logar()" value="Login">
            </div>
          </div>
        </div>
        <div id="inputs-cadastro" class="disable animetad">
          <div id="form">
            <input type="text" name="" id="nome_escola" placeholder="Seu Nome" />
            <input type="email" name="" id="email" placeholder="Seu E-mail" />
            <input type="password" name="" id="password" placeholder="Criar uma Senha" />
            <div id="phone">
              <div style="display: flex; flex-direction: row; align-items: center;">
                <select name="select" id="s1">
                  <option value="valor1">+ 55</option>
                  <option value="valor2">+ 65</option>
                  <option value="valor3">+ 75</option>
                  <option value="valor4">+ 85</option>
                  <option value="valor5">+ 95</option>
                </select>
                <label style="width: fit-content;margin-left: -23px;" for="s1">
                  <img src="assets/icon-chevron-down.svg" alt="" srcset="">
                </label>
                <input style="margin-left: 23px;" type="tel" name="" id="phone" placeholder="00 00000-0000" />
              </div>
            </div>
            <div id="button-login">
              <input type="button" name="" value="Cadastrar">
            </div>
          </div>
        </div>
      </div>
      <div id="footer-card">
        2020 Â© Davi Cruz. Todos os direitos reservados
      </div>
    </div>
    <div id="carrossel">
      <div>
        <img class="animetad fadeInTopLeft visible" src="assets/img1.svg" alt="img1" id="img1" />
      </div>
      <div>
        <img class="invisible animetad fadeInBottomRight" src="assets/img2.svg" alt="mg2" id="img2" />
      </div>
    </div>
  </div>

</body>

</html>
